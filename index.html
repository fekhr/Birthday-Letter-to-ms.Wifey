<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Birthday Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      animation: fadeIn 4s ease-in-out;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ffe6ea;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <h1>Happy Birthday My Nour ‚ù§Ô∏è</h1>
  <p>I made something simple but special just for you‚Ä¶</p>
  <button onclick="window.location.href='letter.html'">üíå Open your letter </button>

  <script>
    // Floating hearts generator
    const heartsContainer = document.getElementById("hearts");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>

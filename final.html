<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forever Yours ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #ff4081, 0 0 40px #ff80ab;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #ffb6c1;
      animation: fadeIn 5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div>
    <h1>Happy Birthday My Love üéÇ‚ù§Ô∏è</h1>
    <p>You are my everything, my forever, my future wife.<br>
    I will love you endlessly, in this life and beyond. üíç</p>
  </div>

  <script>
    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            dx: Math.cos((i * 2 * Math.PI) / 50) * (Math.random() * 4),
            dy: Math.sin((i * 2 * Math.PI) / 50) * (Math.random() * 4),
            life: 100,
            color: colors[Math.floor(Math.random() * colors.length)]
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.02; // gravity
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
      draw() {
        this.particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
          ctx.fill();
        });
      }
    }

    const fireworks = [];
    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = ["#ff4081", "#ffeb3b", "#00e5ff", "#76ff03"];
        fireworks.push(new Firework(x, y, colors));
      }

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.particles.length === 0) fireworks.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
